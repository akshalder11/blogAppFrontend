[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy - Prevent XSS attacks
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: http:; font-src 'self' data:; connect-src 'self' https://blogapp-backend-xzxa.onrender.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"
    
    # Cross-Origin-Opener-Policy - Prevent cross-origin attacks
    Cross-Origin-Opener-Policy = "same-origin"
    
    # Cross-Origin-Embedder-Policy
    Cross-Origin-Embedder-Policy = "unsafe-none"
    
    # Cross-Origin-Resource-Policy
    Cross-Origin-Resource-Policy = "cross-origin"
    
    # X-Frame-Options - Prevent clickjacking
    X-Frame-Options = "DENY"
    
    # X-Content-Type-Options - Prevent MIME sniffing
    X-Content-Type-Options = "nosniff"
    
    # Referrer-Policy - Control referrer information
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Permissions-Policy - Control browser features
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    
    # Strict-Transport-Security - Force HTTPS
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # X-XSS-Protection - Enable XSS filter
    X-XSS-Protection = "1; mode=block"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
